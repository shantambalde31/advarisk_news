<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Advarisk News - Login</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bg.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom-1.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap');
    </style>
</head>
<body style="overflow: hidden;">

<div class="container-fluid pm">
    <div class="row  no-gutters shadow-lg">
        <div class="col-xl-7 col-lg-7 col-md-7 d-none d-md-block">
            <div class="loginbg-1">

                <h4 class="drom-hed">Advarisk <span>News</span></h4>

            </div>
        </div>
        <div class="col-xl-5 col-lg-5 col-md-5 bg-white pr-5 pl-5">
            <div class="drom-crd">
                <h3 class="pb-3">Login Here</h3>
                <div class="bor-1"></div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert"
                         style="color: black; font-size: 14px;">{{ message }}
                        <span style="font-size: 14px;color: black;float: right;cursor: pointer"
                              class="dot closebtn"
                              onclick="this.parentElement.style.display='none';">&times;</span>
                    </div>
                {% endfor %}
                <div class="form-style">
                    <form action="{% url 'customer:login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group pb-3">
                            <input type="email" placeholder="Email" class="form-control" name="email"
                                   aria-describedby="emailHelp" required>
                        </div>
                        <div class="form-group pb-3">
                            <input type="password" placeholder="Password" class="form-control" name="password"
                                   required>
                        </div>
                        <div class="pb-2">
{#                            <a class="btn btn-gray" href="dashboard.html">Login</a>#}
                            <input type="submit" class="btn btn-gray" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery 3 -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>


</body>
</html>
